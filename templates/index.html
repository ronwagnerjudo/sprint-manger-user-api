<div id="content">
    <h1>Sprint Manager</h1>

    <form action=" " method="post" autocomplete="on">
        <p>
            <label for="username"> Task Name
                <span class="required">*</span>
            </label>
            <input type="text" name="username" id="username" required="required" placeholder="Your Task Name" />
        </p>

        <p>
            <label for="usermail"> Task Time
                <span class="required">*</span>
            </label>
            <input type="email" name="usermail" id="usermail" placeholder="e.g 0.5 is half an hour" required="required" />
        </p>

        <p class="indication">Fields with
            <span class="required"> * </span>are required</p>

        <input type="submit" value="Add Task" />

    </form>
</div>
